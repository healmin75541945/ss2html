<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Thông tin cá nhân</title>
    <style>
        table {
            width: 50%;

            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Thông tin cá nhân</h1>
    <table>
        <tr>
            <th>Họ tên</th>
            <th>Địa chỉ</th>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>Hà Nội</td>
        </tr>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>Hồ Chí Minh</td>
        </tr>
    </table>
</body>
</html>
